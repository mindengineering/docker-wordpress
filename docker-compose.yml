version: '2'

volumes:
  mysql:
  web:

services:
  db:
    image: mysql:5.7.29
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: admin
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
      TZ: Africa/Tunis
    volumes:
      - mysql:/var/lib/mysql

  wp:
    #image: mindhosting/wordpress:latest
    build: ./
    depends_on:
      - db
    restart: unless-stopped
    links:
      - db:db
    volumes:
      - web:/web_data/public_html
    hostname: 127.0.0.1
    environment:
      FILEMANAGER_ROOT_PATH: '/web_data/public_thml'
      TZ: Africa/Tunis
      WP_URL: https://127.0.0.1/
      DB_NAME: admin
      DB_USER: admin
      DB_PASSWORD: password
      DB_HOST: db
      WP_TITLE: Blog
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: password
      WP_ADMIN_EMAIL: admin@localhost.tn
      VIRTUAL_HOST: 127.0.0.1
    ports:
      - 80:80