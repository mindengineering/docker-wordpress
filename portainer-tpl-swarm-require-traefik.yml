version: '3'

networks:
  backend:
  proxy:
    external: true

volumes:
  db:
  web:

services:
  db:
    image: mysql:5.7.29
    deploy:
      replicas: $DB_REPLICAS
      restart_policy:
        condition: on-failure
        max_attempts: 3
      resources:
        limits:
          cpus: '$DB_CPUS_LIMITS'
          memory: $DB_MEMORY_LIMIT
        reservations:
          cpus: 'DB_CPUS_RESERVATIONS'
          memory: DB_MEMORY_RESERVATION
    environment:
      MYSQL_DATABASE: $USERNAME
      MYSQL_USER: $USERNAME
      MYSQL_PASSWORD: $PASSWORD
      MYSQL_ROOT_PASSWORD: $DB_ROOT_PASSWORD
      TZ: Africa/Tunis
    volumes:
      - db:/var/lib/mysql
    networks:
      - backend

  wp:
    image: mindhosting/wordpress:latest
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        max_attempts: 3
      resources:
        limits:
          cpus: '$WP_CPUS_LIMITS'
          memory: $WP_MEMORY_LIMIT
        reservations:
          cpus: 'WP_CPUS_RESERVATIONS'
          memory: WP_MEMORY_RESERVATION
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.$STACK_NAME.rule=Host(`$DOMAIN_NAME`)"
        - "traefik.http.routers.$STACK_NAME.entrypoints=web"
        - "traefik.http.services.$STACK_NAME.loadbalancer.server.port=80" # it seems you always need to give traefik a port so it 'notices' the service
        - "traefik.http.routers.$STACK_NAME-secured.rule=Host(`$DOMAIN_NAME`)"
        - "traefik.http.routers.$STACK_NAME-secured.entrypoints=web-secured"
        - "traefik.http.routers.$STACK_NAME-secured.tls.certresolver=mytlschallenge"
    volumes:
      - web:/web_data/public_html
    hostname: wp.demo.mind.hosting
    environment:
      FILEMANAGER_ROOT_PATH: '/web_data/public_html'
      TZ: Africa/Tunis
      WP_URL: https://$DOMAIN_NAME/
      WP_TITLE: Blog
      ADMIN_USERNAME: $USERNAME
      ADMIN_PASSWORD: $PASSWORD
      ADMIN_EMAIL: $EMAIL
      VIRTUAL_HOST: $DOMAIN_NAME
    networks:
      - proxy
      - backend
